<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello!</h1>
    <script>
      const a = prompt("Яке перше число?");
      const b = prompt("Яке друге число?");
      alert("Користувач ввів " + a + " і "+ b + ":" + '\n' +
      a + "+" + b + "="+ (+a + + b) + '\n' +
      a + "-" + b + "="+ (a - b) + '\n' +
      a + "*" + b + "="+ (a * b) + '\n' +
      a + "/" + b + "="+ (a / b));
    </script>
</body>
</html>
