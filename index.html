<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello!</h1>
    <script>
      const user ={year:prompt("Який у тебе рік народження?"),
      city: prompt("В якому місті ти живеш?"),
      sport: prompt("Який твій улюблений вид спорту?"),}
      
      alert("Тобі " + (2013-user.year) + " років")

      if (user.city === "Київ") 
      {alert("Ти живеш у столиці України");} 
      else if (user.city === "Вашингтон") 
      {alert("Ти живеш у столиці США");}
      else if (user.city === "Лондон") 
      {alert("Ти живеш у столиці Великої Британії");}
      else 
      {alert("Ти живеш у місті " + user.city);}

      if (user.sport === "бокс") 
      {alert("Круто! Хочеш стати Олександром Усиком?");} 
      else if (user.sport === "фехтування") 
      {alert("Круто! Хочеш стати Ольгою Харлан?");}
      else if (user.sport === "греко-римська боротьба") 
      {alert("Круто! Хочеш стати Жаном Беленюком?");}
      else 
      {alert("Твій улюблений спорт - " + user.sport);}

    </script>
</body>
</html>
